<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td {
    border-radius: 6px;
    border: solid 1px;
    padding: 2px;
    display: inline-block;
    margin: 5px;
    box-shadow: 2px 2px 3px;
        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <table >
        <tr>
            <td> Row 1, Col 1</td>
            <td> Row 1, Col 2</td>
            <td> Row 1, Col 3</td>
        </tr>
        <tr>
            <td> Row 2, Col 1</td>
            <td> Row 2, Col 2</td>
            <td> Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
