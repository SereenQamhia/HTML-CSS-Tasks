<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .x1 {
        width: 100px;
        height: 100px;
        background: blue;
      }
      .x1:hover {
        transition-duration: 3s;
        width: 200px;
      }

      .y {
        width: 100px;
        height: 100px;
        background: pink;
      }
      .y:hover {
        transition-duration: 3s;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>The transation property</h1>
    <div>Hover over the div element below to see the transmition effect :</div>
    <br />
    <div class="x1"></div>
    <hr />
    <div class="y"></div>
  </body>
</html>
