<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <p>What are your favorite pets?</p>
    <table>
        <tr>
        <th>Pet Image</th>
        <th>More Facts about(as a Link)</th>
         </tr>
         <tr>
        <td> <img src="mm.PNG" alt="Horse"></td>
        <td> 
            <a href="https://en.wikipedia.org/wiki/Horse">Horse</a>
        </td>
         </tr>
         <tr>  <td> <img src="Capture.PNG" alt="Dogs"></td>
            <td> 
                <a href="https://en.wikipedia.org/wiki/Dog">Dogs</a>
            </td></tr>
            <tr>  <td> <img src="aa.PNG" alt="Cats"></td>
                <td> 
                    <a href="https://en.wikipedia.org/wiki/Cat">Cats</a>
                </td></tr>
    </table>
</body>
</html>
